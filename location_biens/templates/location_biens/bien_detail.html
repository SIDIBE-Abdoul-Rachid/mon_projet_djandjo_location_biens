<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Bien</title>
</head>
<body>
    <h1>{{ bien.titre }}</h1>
    <p>Description: {{ bien.description }}</p>
    <p>Prix par jour: {{ bien.prix_par_jour }} Franc CFA</p>
    <p>Propriétaire: {{ bien.proprietaire.username }}</p>

    <a href="{% url 'reserver_bien' bien.id %}">Réserver ce bien</a>
</body>
</html>
