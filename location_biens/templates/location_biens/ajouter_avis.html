<style>
    /* Styles généraux pour le formulaire */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styles pour les champs du formulaire */
    form input, form textarea, form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    /* Style pour le bouton de soumission */
    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #218838;
    }

    /* Styles pour les erreurs */
    .error {
        color: #e74c3c;
        background-color: #fce4e4;
        padding: 10px;
        margin-bottom: 10px;
        border-left: 4px solid #e74c3c;
        border-radius: 3px;
    }

    /* Styles pour les labels */
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }
</style>

<form method="post" action="{% url 'ajouter_avis' bien_id=bien.id %}">
    {% csrf_token %}
    {{ form.as_p }}

    {% for field in form %}
        {% if field.errors %}
            <div class="error">
                {{ field.label }}: {{ field.errors|join:", " }}
            </div>
        {% endif %}
    {% endfor %}

    <button type="submit">Ajouter Avis</button>
</form>
